<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>
    <style>
        htmL,body{
            height:100%;

        body{
            margin  : auto;
            padding : 0;
            display: flex;
            align-items: center;
            justify-content: center;

    <script src="tagBanneriOS.js" type="text/javascript"></script>
    <script>

        window.mobFoxParams = {};

        window.mobFoxParams.onFail = function(reason) {
            if(typeof(reason) === "object") reason = JSON.stringify(reason);
            window.webkit.messageHandlers.mobfox.postMessage({fail:reason}); 
        }

        window.mobFoxParams.onSuccess = function() {
            window.webkit.messageHandlers.mobfox.postMessage({success:""}); 
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            window.webkit.messageHandlers.mobfox.postMessage({ready:""}); 
        });

    </script>
    <script src="moat-tag.js" type="text/javascript"></script>
</head>

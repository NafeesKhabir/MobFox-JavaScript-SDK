<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        body{
            color:white;
            width:320px;
            height:480px;
            background:black;
            margin:0;
        }

        .red{
            background:red;
        }

        .blue{
            background:blue;
        }

        .green{
            background:green;
        }


        .gold{
            background:gold;
        }
    </style>
    <script type="text/javascript" src="js/qurl.js"></script>
</head>
<body>
    <h1 class="red">Text</h1>
    <h1 class="blue">Text</h1>
    <script id="mobfoxConfig">

        var url     = Qurl.create(),
            testURL  = url.query("testURL");

        window.mobfoxConfig = {
            width       : -320,
            height      : 50,
            publicationID : 'test',
            testURL : testURL || "js/response-banner.js",
            type        : 'banner'
        }
    </script>
    <script type='text/javascript' src='ad.js'></script>
    <h1 class="green">Text</h1>
    <h1 class="gold">Text</h1>
</body>
</html>

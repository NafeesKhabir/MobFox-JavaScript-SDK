<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
       margin: 0;
	    padding: 0;
	    border: 0;
	    font-size: 100%;
	    font: inherit;
    }

    html {
      box-sizing: border-box;
      font-family:{{css.font}};
      font-size:{{css.fontSize}};
    }


    *, *:before, *:after {
      box-sizing: inherit;
    }

    html,body{
        height:100%;
    }

    a{
        text-decoration:none;
        display:block;
        position:relative;
    }
    
    .image{
        {{#landscape}}
        background-image:url("{{{imageassets.main.url}}}");
        {{/landscape}}
        {{^landscape}}
        background-image:url("{{{imageassets.icon.url}}}");
        {{/landscape}}

        background-size:cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-color:#000;
    }

    .text_assets{
        background-color:{{css.bg}};
        color:{{css.fg}};
        justify-content: space-between;
        align-items:stretch;
        display: flex; 
    }

    .text{
        flex:1 1 auto;
        padding:0.3em 1em;
        overflow:hidden;

        display: flex;
        flex-direction: column;
        justify-content:space-between; 
    }

    .text>p>strong{
        font-weight:bold;
        font-size:1.4em;
        color:{{css.heading.fg}};
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        display:block;
        margin-bottom:0.2em;
    }

    .text>p{
        display:block;
        margin:0.2em 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        font-size:0.7em;
    }
    
    .text>.info{
        color:{{css.info.fg}};
        font-size:0.7em;
        display:block;
    }

    .cta{
        flex:1 0 auto;
        background-color:{{css.cta.bg}};
        color:{{css.cta.fg}};
        text-align:center;
        font-size:1.2em;
        flex-direction:column;
        justify-content: center;
        display:flex;
        max-width:30%; https://my.nanorep.com/console/kb/#MobFox Tech Support/kb/i=69022803
    }

    .cta>span{
        padding:0 0.5em;
    }

    @media (min-width: 250px) {
        html {
          font-size:14px;
        }
        
        .text>.info{
            margin-top:0.6em;
        }

    }

    @media (max-width: 160px){
    
        . https://my.nanorep.com/console/kb/#MobFox Tech Support/kb/i=69022803cta{
            font-size:1.0em;
        }
        
        .text{
           padding-top: 0.7em; 
        }

        .text>p>span{
            display:none; https://my.nanorep.com/console/kb/#MobFox Tech Support/kb/i=69022803
        }

        .text>p>strong{
            font-size:1.6em;
        }
    }


    </style>
</head>
<body>
    <a href="{{{click_url}}}" target="_top">
        <div class="image">
        </div>
        <div class="text_assets">
            {{#textassets}}
            <div class="text">
                <p>
                    <strong> {{headline}} </strong>
                    <span>{{description}}</span>
                    <!--{{rating}}-->
                </p>
                <span class="info">sponsored</span>
            </div>
            <div class="cta">
                <span>{{cta}}</span>
            </div>
            {{/textassets}}
        </div>
    </a>    
    <script>
        var img =document.querySelector(".image");
        img.style.height = document.body.offsetHeight * (1-{{css.textHeight}}) + "px";
        var  textAssets =document.querySelector(".text_assets");
        textAssets.style.height = document.body.offsetHeight * ({{css.textHeight}}) + "px";
    </script>

</body>
</html>
